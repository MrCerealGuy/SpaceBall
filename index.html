<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceball</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
        @font-face {
            font-family: 'StarJedi';
            src: url('Starjedi.ttf') format('truetype');
        }
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #splash-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(34,34,34,1) 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: 'StarJedi', sans-serif;
        }
        #splash-screen h1 {
            font-size: 4em;
            margin: 0;
            padding: 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8);
        }
        #splash-screen button {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5em;
            padding: 20px 40px;
            border: none;
            background: #ffcc00;
            color: #000;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            transition: background 0.3s, transform 0.3s;
        }
        #splash-screen button:hover {
            background: #ffdd22;
            transform: scale(1.1);
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</head>
<body>
    <div id="splash-screen">
        <h1>Spaceball</h1>
        <button onclick="startGame()">Start Game</button>
    </div>
    <div id="score">Score: 0</div>
    
</body>
</html>
